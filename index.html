<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gameContainer bg-gray-200 mt-32 p-12 flex justify-center space-x-48">
        <div class="left container grid w-fit">
            <div class="box border-r-2 border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box1"><span class="boxText">x/o</span></div>
            <div class="box border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box2"><span class="boxText">x/o</span></div>
            <div class="box border-l-2 border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box3"><span class="boxText">x/o</span></div>
            <div class="box border-r-2 border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box4"><span class="boxText">x/o</span></div>
            <div class="box border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box5"><span class="boxText">x/o</span></div>
            <div class="box border-b-2 border-l-2 text-center text-[4vw] text-gray-500 border-black" id="box6"><span class="boxText">x/o</span></div>
            <div class="box border-r-2 border-b-0 text-center text-[4vw] text-gray-500 border-black" id="box7"><span class="boxText">x/o</span></div>
            <div class="box text-center text-[4vw] text-gray-500 border-black" id="box8"><span class="boxText">x/o</span></div>
            <div class="box border-l-2 border-b-0 text-center text-[4vw] text-gray-500 border-black" id="box9"><span class="boxText">x/o</span></div>
        </div>

        <div class="right gameInfo space-y-6 font-semibold font-serif">
            <h1 class="text-2xl">Let's Play</h1>
            <div class="flex space-x-4 text-xl">
                <span>Info</span>
                <button type="reset" id="reset">Reset</button>
            </div>
        </div>
    </div>







    <script type="module" src="./script.js"></script>
</body>
</html>
