<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gameContainer bg-gray-200 mt-32 p-12 flex flex-col md:flex-row items-center md:items-start justify-center space-y-8 md:space-y-0 md:space-x-48">
        <div class="left container relative grid w-fit cursor-pointer">
            <!-- <div class="line w-[30vw] h-[3px] bg-green-500 absolute left-0"></div> -->
            <div class="box hover:bg-gray-300 items-center  border-r-2 border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box1"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center  border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box2"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center  border-l-2 border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box3"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center  border-r-2 border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box4"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center  border-b-2 text-center text-[4vw] text-gray-500 border-black" id="box5"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center  border-b-2 border-l-2 text-center text-[4vw] text-gray-500 border-black" id="box6"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center  border-r-2 border-b-0 text-center text-[4vw] text-gray-500 border-black" id="box7"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 text-center text-[4vw] text-gray-500 border-black" id="box8"><span class="text-center boxtext"></span></div>
            <div class="box hover:bg-gray-300 items-center border-l-2 border-b-0 text-center text-[4vw] text-gray-500 border-black" id="box9"><span class="text-center boxtext"></span></div>
        </div>

        <div class="right gameInfo space-y-4 font-semibold font-serif w-[80%] md:pt-12 flex flex-col items-center justify-center md:w-fit">
            <h1 class="text-2xl">Let's Play</h1>
            <div class="flex space-x-12 items-center w-full text-xl">
                <span class="info">turn for x</span>
                <button type="reset" id="reset" class="border-2 font-semibold shadow-md border-black px-4 py-1 rounded-md">Reset</button>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
